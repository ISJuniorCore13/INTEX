{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h3 style="color: #296F90;"> {{ job_object.job_title }} </h3>
        <div class="row">
            <div class="col-sm-2">
                <p> Location: {{job_object.job_city}},  {{job_object.job_state}}</p>
            </div>
            <div class="col-sm-2">
            <p> Close Date: {{job_object.deadline_date}}</p>
            </div>
        </div>
        <a class="btn btn-primary btn-lg text-uppercase text-center" href={{job_object.job_link_to_application}} target = "_blank">Apply</a>
        <br><br>
        <div class="row">
            <div class="col-lg">
                <p> Job Description 
                    <br>
                    {{job_object.job_description}}
                    <br><br><br><br><br><br><br><br><br><br>
                </p>
            </div> 
        </div>
    </div>
{% endblock%}
