{% extends 'base.html' %}
{% block content %}
<header class="masthead">

    <form name="form" method="post" action="{% url 'search' %}">
        {% csrf_token %}
        <input type="text" name='search' placeholder="search" id='search'>
        <a class="btn btn-primary btn-sm" id='search-button' onclick="" ><i class="fa fa-search"></i></a>
    </form>
    <br><br>
    <div class="containter bg-light"> 
        <br>
        <h4 class="text-left" style="color:#296F90; padding-left: 30px;">Featured Listings</h4>
            <ul class="text-left"  style="list-style-type: none;">
            {% for f in featured %} 
                    <li>
                        <article>
                            <h5 class='' style="color: #F5B95A;"><a href="{% url 'post' job_title=f jobListing_id=1052 %}">{{ f }}</a></h5> 
                            <div class="conatiner">
                                <div class="row">
                                    <div class="col-3">
                                        <p>Employer</p>
                                    </div>
                                    <div class="col-3">
                                        <p>Location</p>
                                    </div>
                                    <div class="col-3">
                                        <p>Pay Range</p>
                                    </div>
                                    <div class="col-3">
                                        <p>Application Deadline:</p>
                                    </div>
                                </div>
                            </div>
                        </article>
                    <li>
                    <br>
            {% endfor %}  
            </ul>
    </div>

    </div>
    <div class="container">
        {% for s in searched %}
            <a href='http://127.0.0.1:8000/listings/post'></a>
        {% endfor %}  
    </div>
</header>


{% endblock %}
